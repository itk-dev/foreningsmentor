on: pull_request

# https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/store-information-in-variables#defining-environment-variables-for-a-single-workflow
# (cf. services.phpfpm.user in ../../docker-compose.yml)
env:
  COMPOSE_USER: root

name: PR Review
jobs:
  fail-for-do-not-merge:
    if: contains(github.event.pull_request.labels.*.name, 'not ready for merge')
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR is labeled with not ready for merge
        run: |
          echo "This PR can't be merged, due to the 'not ready for merge' label."
          exit 1

  code-analysis:
    name: PHP - Code analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          docker network create frontend
          task compose -- up --detach
          task composer -- install
          task compose -- exec phpfpm vendor/bin/phpstan analyse --configuration=phpstan.neon

  load-fixtures:
    name: Load fixtures
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install site
        run: |
          docker network create frontend
          docker compose pull
          docker compose up --detach

          # Important: Use --no-interaction to make https://getcomposer.org/doc/06-config.md#discard-changes have effect.
          docker compose exec phpfpm composer install --no-interaction

          # Install the site
          docker compose exec phpfpm vendor/bin/drush site:install --existing-config --yes

      - name: Load fixtures
        run: |
          docker compose exec phpfpm vendor/bin/drush --yes en content_fixtures
          docker compose exec phpfpm vendor/bin/drush --yes en foreningsmentor_fixtures
          docker compose exec phpfpm vendor/bin/drush --yes content-fixtures:load
          docker compose exec phpfpm vendor/bin/drush --yes pm:uninstall content_fixtures

  config-check:
    name: Check that config is up to date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install site
        run: |
          docker network create frontend
          docker compose pull
          docker compose up --detach

          # Important: Use --no-interaction to make https://getcomposer.org/doc/06-config.md#discard-changes have effect.
          docker compose exec phpfpm composer install --no-interaction

          # Install the site
          docker compose exec phpfpm vendor/bin/drush site:install --existing-config --yes

      - name: Export config
        run: docker compose exec phpfpm vendor/bin/drush config:export --yes
      - name: Check for changes in config
        run: git diff --diff-filter=ACMRT --exit-code config/

  check-translations:
    name: Check translation are up to date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: go-task/setup-task@v1

      - name: Install site
        run: |
          docker network create frontend
          docker compose pull
          docker compose up --detach

          # Important: Use --no-interaction to make https://getcomposer.org/doc/06-config.md#discard-changes have effect.
          docker compose exec phpfpm composer install --no-interaction

          # Install the site
          docker compose exec phpfpm vendor/bin/drush site:install --existing-config --yes

      - run: |
          task translation:extract

      # https://github.com/mxschmitt/action-tmate?tab=readme-ov-file#manually-triggered-debug
      # Enable tmate debugging if debug logging is enabled (cf.
      # https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/accessing-contextual-information-about-workflow-runs#runner-context)
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: false
        if: 1 == runner.debug

      - run: |
          task translation:diff
